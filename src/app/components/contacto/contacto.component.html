<div class="row">
    <div class="col-sm-10 offset-sm-1">
        <form autocomplete="off" class="justify-content-center" required (ngSubmit)="registrarInfo(form)" #form="ngForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" ngModel name="nombre" required class="form-control" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="compania">Compañia</label>
                    <input type="text" class="form-control" required ngModel name="compania" placeholder="Ingresa el nombre de tu compañia">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" required ngModel name="email" placeholder="Ingresa tu email">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" required ngModel name="numero" placeholder="Ingresa tu número">
                </div>
                <div class="form-group col-md-6">
                    <label for="interes">Producto de tu interés</label>
                    <select name="interes" ngModel required class="form-control">
                                <option>Sitio Web</option>
                      <option>Aplicación Móvil</option>
                      <option>Landing Page</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Enviar</button>
        </form>
    </div>

</div>
